name: deployment

on:
  push:
    tags:
      - 'v*.*.*'
      - 'B*.*.*'
    branches:
      - dev

env:
  MIRROR_OWNER: EpitechPGE3-2025
  MIRROR_NAME: G-CPP-500-TLS-5-2-rtype-1
  EXECUTABLES: r-type_client,r-type_server

jobs:
  create-a-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
        contents: write
    container: epitechcontent/epitest-docker
    steps:
      - uses: actions/checkout@v4
      - name: Compile
        run: make release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          files: |
            r-type_server
            r-type_client
      - name: Create Release on Mirror
        id: create_release_mirror
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ env.EXECUTABLES }}
          repo: ${{ env.MIRROR_NAME }}
          owner: ${{ env.MIRROR_OWNER }}
          token: ${{ secrets.MIRROR_RELEASE_WRITE_TOKEN }}
  push-on-main:
    needs: create-a-release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: git push origin HEAD:refs/heads/main --force
